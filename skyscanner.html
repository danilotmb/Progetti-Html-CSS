<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Skyscanner">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="Esercitazione Skyscanner">
        <meta name="author" content="Danilo Tambone">

        <title>Skyscanner</title>
        <link rel="icon" href="IMG/sscanner.png">

        <link rel="stylesheet" href="CSS/scanner.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    </head>

    <body>
        <header>
           <a href="/" title="Vai alla homepage" class="link-logo">
            <img class="logo-image" src="IMG/skyscanner-logo-white.png" alt="Testo alternativo per l'immagine" />
           </a>

        </header>


        <main>

            <section class="search-section">
                <h1 class="text-white">
                    Consulta rapidamente i tuoi siti di viaggio preferiti
                </h1>
    
                <form>
                    <div class="first-line">
                        <div class="field-form large-field first-field">

                            <input type="text" name="Da">
                            <label for="Da">Da</label>
                        </div>
    
                        <div class="field-form large-field">
                            <input type="text" name="A">
                            <label for="A">A</label>
    
                        </div>
    
    
                        <div class="field-form small-field">
    
                            <input type="date" name="partenza">
                            <label for="partenza">Partenza</label>
                        </div>
    
                        <div class="field-form small-field">
                            <input type="date" name="ritorno">
                            <label for="ritorno">Ritorno</label>
    
                        </div>
    
                        <div class="field-form small-field second-field">
                            <select name="Viaggiatori">
                                <option value="1 Adulto"> 1 Adulto </option>
                                <option value="2 Adulto"> 2 Adulti </option>
                                <option value="3 Adulto"> 3 Adulti </option>
                            </select>
                            <label for="viaggiatori"> Viaggiatori</label>
                        </div>

                            <div class="field-form small-field btn-field">
                                <input type="button" name="search-btn" id="search-btn" value="Cerca">                            </div>
                            </div>
    
                    </div>

                    <div class="second-line">
                            <input type="checkbox" id="input-checkbox-1" name="input-checkbox-1" value="Opzione 1">
                            <label class="text-white" for="input-checkbox-1">Voli diretti</label>
                    </div>

                    

                </form>
    
            </section>




            <div class="card-container">

                <div class="card">
                    <img src="IMG/bed.svg" class="card-image">
                    <a class="card-content">
                        Hotel
                    </a>

                </div>

                <div class="card">
                    <img src="IMG/auto.svg" class="card-image">
                    <a class="card-content">
                        Noleggio auto
                    </a>

                </div>

                <div class="card">
                    <img src="IMG/world.svg" class="card-image">
                    <a class="card-content">
                        Esplora Ovunque
                    </a>
                </div>

                

            </div>


        <div class="banner-div"></section>
            <a href="#" class="banner-link">
                <h2 class="text-white">Hotel selezionati per te</h2>
                <p class="text-white">
                    Prenota questi fantastici hotel entro la fine di febbraio e risparmia almeno il 10%.
                </p>


            </a>
        </div>
            


          
        </main>
        <footer>
            
        </footer>
    </body>
</html>
